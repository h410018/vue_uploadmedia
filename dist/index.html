<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/favicon.ico"><title>vue_sp</title><script>// 如果user從 fb or line 開啟連結，則強制以 Safari or chrome 開啟，不使用 in-app webview
        (function () {
            var href = this.location.href;
            // http 網址才處理
            // if (href.indexOf("http") != 0 || href.indexOf("//") < 0) {
            //     return;
            // }
            var u = navigator.userAgent,
                ua = navigator.userAgent.toLowerCase(),
                isLineApp = u.indexOf("Line") > -1, // Line 內建瀏覽器
                isFbApp = u.indexOf("FBAV") > -1; // FB App 內建瀏覽器
            if (isLineApp) {
                if (u.indexOf("iPhone") > -1) {
                    if (href.indexOf("?") < 0) {
                        href += "?openExternalBrowser=1";
                    } else {
                        // 網址有參數 ? 時, 用 & 加參數
                        href += "&openExternalBrowser=1";
                    }
                    // document.getElementById("test_text").innerHTML = "Line";
                    // this.location.href = href;
                    window.location.replace(href);
                }
                if (u.indexOf("Android") > -1) {
                    window.location = "intent://" + this.location.host + this.location.pathname +
                        "#Intent;scheme=http;package=com.android.chrome;end";
                }
            }
            if (isFbApp) {
                var url = this.location.href;
                if (u.indexOf("iPhone") > -1) {
                    window.location.replace(url.replace('http', 'googlechrome'));
                }
                if (u.indexOf("Android") > -1) {
                    window.location = "intent://" + this.location.host + this.location.pathname +
                        "#Intent;scheme=http;package=com.android.chrome;end";
                }
                // document.getElementById("test_text").innerHTML = u;
            }
        })();</script><link href="/css/app.fc17ed3d.css" rel="preload" as="style"><link href="/css/chunk-vendors.9ac9084f.css" rel="preload" as="style"><link href="/js/app.0917d6af.js" rel="preload" as="script"><link href="/js/chunk-vendors.1783cc3a.js" rel="preload" as="script"><link href="/css/chunk-vendors.9ac9084f.css" rel="stylesheet"><link href="/css/app.fc17ed3d.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but vue_sp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div><script src="/js/chunk-vendors.1783cc3a.js"></script><script src="/js/app.0917d6af.js"></script></body></html>
